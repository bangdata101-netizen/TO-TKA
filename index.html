    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Nunito', 'sans-serif'],
            },
            colors: {
              'pusmendik-blue': '#2459a9',
              'pusmendik-dark': '#1a407a',
              'pusmendik-light': '#f3f7fc',
              'btn-primary': '#0d6efd',
              'btn-danger': '#dc3545',
              'btn-warning': '#ffc107',
            },
            animation: {
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 4s ease-in-out infinite',
              'float-fast': 'float 3s ease-in-out infinite',
              'float-reverse': 'float-rev 5s ease-in-out infinite',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f7fc;
      }
      .exam-radio:checked + div {
        border-color: #0d6efd;
        background-color: #e7f1ff;
      }
      .exam-radio:checked + div .radio-dot {
        border-color: #0d6efd;
        background-color: #0d6efd;
        box-shadow: inset 0 0 0 3px white;
      }

      /* Shape Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      @keyframes float-rev {
        0% { transform: translateY(0px); }
        50% { transform: translateY(20px); }
        100% { transform: translateY(0px); }
      }
      
      .shape-triangle {
        width: 0; 
        height: 0; 
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 35px solid rgba(255, 255, 255, 0.2);
      }

      /* STRICT PRINT STYLES FOR CARD GENERATION */
      @media print {
        @page {
          size: A4;
          margin: 10mm; /* Standard margin for A4 */
        }
        
        /* Hide EVERYTHING by default */
        body * {
          visibility: hidden;
        }

        /* Only show the wrapper and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position the wrapper */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white !important;
        }

        /* Force background colors/images to print */
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Remove browser scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
        
        /* Grid System for Cards - Optimized for A4 (2 columns) */
        .print-grid {
          display: grid !important;
          grid-template-columns: repeat(2, 1fr) !important; 
          gap: 5mm !important; /* Space between cards reduced for better fit */
          row-gap: 5mm !important;
        }

        /* The Card Container - Strict Sizing */
        .card-container {
          break-inside: avoid;
          page-break-inside: avoid;
          border: 1px dashed #666; /* Thinner cutting line */
          height: 85mm; /* Slightly shorter to fit 3 rows comfortably if needed, or 85mm standard */
          width: 100%;
          box-sizing: border-box;
          overflow: hidden; /* Prevent content overflow */
          position: relative;
        }
      }
    </style>
